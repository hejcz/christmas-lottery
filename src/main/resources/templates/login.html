<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="header"></div>
<body>
<div th:replace="nav"></div>
<div class="container">

    <div class="starter-template">
        <form th:action="@{/login}"  method="POST" class="form-signin" >
            <h2 class="form-signin-heading" th:text="#{label.login.form.title}"></h2>
            <label for="inputLogin" class="sr-only" th:text="#{label.login.userDto.username}" ></label>
            <input id="inputLogin" class="form-control" placeholder="Login"
                   th:name="'username'" required="" autofocus="" />
            <label for="inputPassword" class="sr-only" th:text="#{label.login.userDto.password}"></label>
            <input id="inputPassword" class="form-control" placeholder="Password"
                   required="" th:name="'password'" type="password" />
            <button class="btn btn-lg btn-primary btn-block" type="submit"
                    th:text="#{label.login.form.submit}">Zaloguj siÄ™</button>
        </form>
    </div>

</div>
<div th:replace="js"></div>
</body>
</html>
