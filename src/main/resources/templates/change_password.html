<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="header"></div>
<body>
<div th:replace="nav"></div>
<div class="container">

    <div class="starter-template">
        <form class="form-signin" method="POST" th:action="@{/login/password/change}">
            <label class="sr-only" for="inputPassword" th:text="#{label.login.userDto.password}"></label>
            <input class="form-control" id="inputPassword" placeholder="Hasło"
                   required="" th:name="'password'" type="password"/>
            <label class="sr-only" for="inputRepeatPassword" th:text="#{label.login.userDto.password}"></label>
            <input class="form-control" id="inputRepeatPassword" placeholder="Powtórz hasło"
                   required="" th:name="'repeatedPassword'" type="password"/>
            <button class="btn btn-lg btn-primary btn-block" th:text="'Resetuj hasło'"
                    type="submit">
            </button>
        </form>
    </div>

</div>
<div th:replace="js"></div>
</body>
</html>
